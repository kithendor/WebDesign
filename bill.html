<head>
  <link rel="stylesheet" type="text/css" href="bill.css">
</head>

<div id="container">
  <h1>Το τραπέζι</h1>
  <div id="calculator">
    <form>
      <p>Πόσο κόστισε το τραπέζι;
        <p>
          <input id="bill" type="text" placeholder="κόστος"></p>

          <p>Πόσο tip θα δώσετε;</p>
            <p>
              <select id="tip">
            <option disabled selected value="0">-- Επιλέξτε --</option>
            <option value="0.3">30% &#45; </option>
            <option value="0.2">20&#37; </option>
            <option value="0.15">15&#37;  </option>
            <option value="0.1">10&#37; </option>
            <option value="0.05">5&#37; </option>
        </select></p>

    </form>
    <p>Πόσοι θα πληρώσετε;</p>
    <input id="people" type="text" placeholder="Αριθμός ατόμων">
    <button type="button" id="calculate">Υπολογισμός!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <span id="tiptxt">0.00</span>
    <small id="each">ο κάθε ένας</small>
  </div>
  <!--totalTip end-->

</div>
<!--container end-->

<script type="text/javascript" src="bill.js"></script>
